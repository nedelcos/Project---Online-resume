<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Daniel Nedelcu - Online resumee"/>
  <meta name="author" content="Daniel Nedelcu">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title>Resume - Daniel Nedelcu</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/c54842ddb7.js"></script>
</head>
<body>
  <!-- HEADER -->
  <div class="container-fluid">
    <header id="header" class="row">
      <div class="get-in-touch text-left col-xs-6">
        <ul id="topContacts"></ul>
        <span id="topSocial"></span>
      </div>
      <div class="name-cont text-right text-uppercase col-xs-6">
        <h1 class="my-name text-bold"></h1>
        <h4 class="my-role text-grey"></h4>
      </div>
    </header>
    <div class="row bio-pic-container"></div>
    <div class="bio-location text-center"></div>

  <!-- INTRO -->
    <div class="row">
      <p class="intro-message text-center"></p>
    </div>

  <!-- SKILLS -->
  <div class="row">
    <hr class="vert-line">
    <div class="my-skills text-center col-xs-12"></div>
  </div>
  <!-- WORK -->
    <section class="row work">
      <div id="workExperience" class="col-xs-12 text-center">
        <h3 id="work-h3">Work</h3>
      </div>
    </section>
  <!-- PROJECTS -->
  <div class="container">

  </div>
  <div class="container">
    <div style="clear: both;"></div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class="gray">
      <h2>Education</h2>
    </div>
    <div id="online-education" class="gray">
      <h2>Online Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box"></ul>
        <ul id="footerSocial" class="flex-box"></ul>
    </div>
  </div>

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>

  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB1OaaYn9ky31kqaUAt6eDyvU5SYn0zoks"></script>
</body>
</html>
